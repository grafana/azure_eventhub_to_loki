[project]
dependencies = [
  "azure-functions==1.21.1",
  "ijson==3.3.0",
  "protobuf==5.28.2",
]
name = "logexport"
version = "0.1.0"

[build-system]
requires = ["setuptools >= 61.0"]

[project.optional-dependencies]
test = [
  "black==24.10.0",
  "mypy==1.11.2",
  "types-protobuf==5.28.0.20240924",
  "pytest==8.3.3",
]

[tool.pytest.ini_options]
pythonpath = [
  ".",
]

[tool.setuptools]
packages = ["gen"]

[[tool.mypy.overrides]]
disable_error_code = ["misc"]
module = ["gen.gogoproto.*"]
